<div class="wrapper">
    <div class="body" *ngIf="!loading">
        <form action="">
            <img src="assets/castores1.png" class="logo">
            <h1 class="mb-4 mt-3">Registrarme</h1>
            <div class="row g-1">
                <div class="form-floating mb-3 col" >
                <input type="text" class="form-control" [(ngModel)]="name" name="name" id="floatingInputName" placeholder="name@example.com" >
                <label for="floatingInputName">Nombres</label>
            </div>
            <div class="form-floating mb-3 col">
                <input type="text" class="form-control" [(ngModel)]="lastname" name="lastname" id="floatingInputApellidos" placeholder="name@example.com" >
                <label for="floatingInputApellidos">Apellidos</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" [(ngModel)]="email" name="email" placeholder="name@example.com" >
                <label for="floatingInput">Email address</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" [(ngModel)]="credential" name="credential" id="floatingInputCredencial" placeholder="name@example.com" >
                <label for="floatingInputCredencial">Credential</label>
            </div>
            <div class="form-floating mb-3 col">
                <input type="password" class="form-control " [(ngModel)]="password" name="password" id="floatingPassword" placeholder="Password" >
                <label for="floatingPassword">Password</label>
            </div>
            <div class="form-floating mb-3 col">
                <input type="password" class="form-control " [(ngModel)]="repeatPassword"  name="repeatPassword" id="floatingrepeatPassword" placeholder="Password" >
                <label for="floatingrepeatPassword">Repeat Password</label>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="button" (click)="addUser()">Registrar usuario</button>
            </div>
            <div>
                <p class="mt-3">
                    ¿Ya tengo cuenta? <a routerLink="/logIn">Iniciar sesión</a>
                </p>
            </div>
            </div>
            
        </form>
    </div>
    <app-spinner *ngIf="loading"></app-spinner>
</div>
