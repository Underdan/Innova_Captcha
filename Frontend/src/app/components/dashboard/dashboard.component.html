<app-navbar></app-navbar>

<div class="container mt-4">

  <!-- Botones para cambiar de vista -->
  <div class="btn-group mb-4">
    <button class="btn btn-outline-primary" [class.active]="currentView === 'search'" (click)="currentView = 'search'">
      Buscar
    </button>
    <button class="btn btn-outline-secondary" [class.active]="currentView === 'favorites'" (click)="currentView = 'favorites'; loadFavorites()">
      Favoritos
    </button>
  </div>

  <!-- Vista de bÃºsqueda -->
  <div *ngIf="currentView === 'search'">
    <div class="search-box mb-3">
      <input [(ngModel)]="query" class="form-control" placeholder="Buscar en YouTube..." />
      <button class="btn btn-primary mt-2" (click)="search()">Buscar</button>
    </div>

    <div class="row">
      <div class="col-md-4" *ngFor="let video of videos">
        <div class="card mb-3">
          <img [src]="video.thumbnail" class="card-img-top" alt="thumbnail" />
          <div class="card-body">
            <h5 class="card-title">{{ video.title }}</h5>
            <p class="card-text">{{ video.description }}</p>
            <button class="btn btn-outline-danger" (click)="addToFavorites(video)">
               Favorito
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Vista de favoritos -->
  <!-- Vista de favoritos -->
<div *ngIf="currentView === 'favorites'">
  <h4>Mis videos favoritos</h4>
  <div class="row">
    <div class="col-md-4" *ngFor="let video of videos">
      <div class="card mb-3">
        <img [src]="video.thumbnail" class="card-img-top" alt="thumbnail" />
        <div class="card-body">
          <h5 class="card-title">{{ video.title }}</h5>
          <p class="card-text">{{ video.description }}</p>
          <button class="btn btn-sm btn-danger" (click)="removeFavorite(video.videoId)">
            ðŸ—‘ Quitar de favoritos
          </button>
        </div>
      </div>
    </div>
  </div>
</div>


</div>
