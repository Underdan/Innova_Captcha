<div class="wrapper">
  <div class="body" *ngIf="!loading">
    <form>
      <img src="assets/castores1.png" class="logo" />
      <h1 class="mb-4 mt-3">Iniciar sesión</h1>

      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control"
          [(ngModel)]="email"
          name="email"
          id="floatingInput"
          placeholder="name@example.com"
        />
        <label for="floatingInput">Email address</label>
      </div>

      <div class="form-floating mb-3">
        <input
          type="password"
          class="form-control"
          [(ngModel)]="password"
          name="password"
          id="floatingPassword"
          placeholder="Password"
        />
        <label for="floatingPassword">Password</label>
      </div>

      
      <re-captcha
        siteKey="6LeePUArAAAAAEEpIfBDODVYfy62K3SF8k8IU8Ph"
        (resolved)="onCaptchaResolved($event)">
      </re-captcha>

      <div class="d-grid gap-2 mt-3">
        <button class="btn btn-primary" type="button" (click)="logIn()">
          Inicia Sesión
        </button>
      </div>

      <div>
        <p class="mt-3">
          ¿No tengo cuenta? <a routerLink="/signIn">Registrarme</a>
        </p>
      </div>
    </form>
  </div>

  <app-spinner *ngIf="loading"></app-spinner>
</div>
